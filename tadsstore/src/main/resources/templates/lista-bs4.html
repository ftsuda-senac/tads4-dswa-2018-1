<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>TADS Store Spring</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <style>
      /* Move down content because we have a fixed navbar that is 3.5rem tall */
      body {
        padding-top: 3.5rem;
      }
      .titulo-altura-fixa {
        height: 100px;
      }
      .descricao-altura-fixa {
        height: 200px;
        overflow: hidden;
        text-overflow: clip;
      }
    </style>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">TADS Store</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true"
               aria-expanded="false">Dropdown</a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <main role="main">

      <div class="container">
        <!-- Example row of columns -->
        <div class="row">
          <div class="col-12">
            <h2>Listagem</h2>
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-sm-3" th:each="p :${resultado}">
            <div class="card">
              <img class="card-img-top" src="bolo01.jpg" th:src="@{/img/bolo01.jpg}" />
              <div class="card-body">
                <h3 class="card-title titulo-altura-fixa" th:text="${p.nome}">Card title</h3>
                <p class="card-text descricao-altura-fixa" th:text="${p.descricao}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" th:text="${p.precoCompra}">99.00</li>
                  <li class="list-group-item" th:text="${p.precoVenda}">99.00</li>
                </ul>
              </div>
              <div class="card-footer">
                <a class="btn btn-primary btn-lg btn-block" href="#" th:href="@{/{id}(id=${p.id})}" role="button">Detalhes &raquo;</a>
                <form action="" th:action="@{/carrinho/{id}(id=${p.id})}" method="post">
                  <button class="btn btn-success btn-lg btn-block">Comprar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <hr>

      </div>
      <!-- /container -->

    </main>

    <footer class="container">
      <p>&copy; 2018 - Senac TADS - DSW</p>
    </footer>
  </body>

</html>
